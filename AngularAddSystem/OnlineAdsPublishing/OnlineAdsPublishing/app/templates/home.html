<ul class="ads">
    <li ng-repeat="ad in ads.ads" class="box">
        <h1>{{ad.title}}</h1>
        <div><strong>Date:</strong> {{ad.date | date: "dd-MM-yyyy"}}</div>
        <div ng-if="ad.imageDataUrl">
            <strong>Image:</strong>
            <img class="ad-image" ng-src="{{ad.imageDataUrl}}" />
        </div>
        <div>
            <strong>Text:</strong>
            <span>{{ad.text}}</span>
        </div>
        <div>
            <strong>Name:</strong>
            <span>{{ad.ownerName}}</span>
        </div>
        <div>
            <strong>Email:</strong>
            <span>{{ad.ownerEmail}}</span>
        </div>
        <div>
            <strong>Phone:</strong>
            <span>{{ad.ownerPhone}}</span>
        </div>
    </li>
</ul>

<div ng-if="ads.ads.length == 0" class="box no-data">
    No ads found.
</div>

<pagination total-items="ads.numItems" 
            ng-model="adsParams.startPage" 
            items-per-page="adsParams.pageSize" 
            ng-change="reloadAds()"
            max-size="9" 
            boundary-links="true">
</pagination>
